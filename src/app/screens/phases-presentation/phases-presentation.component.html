<div class="phases-presentation-container">
  <div class="content">
    <h1 class="phase-title">{{ (phaseTitle$ | async) || 'Loading...' }}</h1>
    <p class="phase-number">Fase {{ (phaseNumber$ | async) || 'Loading...' }}</p>
  </div>

  <button class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>

  <button mat-button class="next-button" (click)="goToNextScreen()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
