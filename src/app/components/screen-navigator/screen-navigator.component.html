<mat-toolbar color="primary" class="screen-navigator ">

    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button (click)="navigate('help')" [ngClass]="{'active': isActive('help')}">

  <button mat-icon-button (click)="navigate('about')" [ngClass]="{'active': isActive('about')}">
    <mat-icon>info</mat-icon>
  </button>
</mat-toolbar>
