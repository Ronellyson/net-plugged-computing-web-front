<section class="image-phase-container">
  <div class="phase-nav">
    <div class="phase-title">
      <h1 class="phase-number" *ngIf="phaseNumber">Fase {{ phaseNumber }}</h1>
      <h2 class="phase-title" *ngIf="phaseTitle">{{ phaseTitle }}</h2>
    </div>
  </div>

  <div class="image-container">
    <img *ngIf="image" [src]="image" alt="Image"/>
  </div>

  <div class="text-content-container">
    <div class="text-component-body" *ngIf="contentText">
      <p>{{ contentText }}</p>
    </div>
  </div>
</section>
