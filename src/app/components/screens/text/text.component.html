<section class="text-phase-container">
  <div class="phase-nav">
    <div class="phase-title">
      <h1 class="phase-number" *ngIf="phaseNumber$ | async as phaseNumber">Fase {{ phaseNumber }}</h1>
    </div>
  </div>

  <div class="header-info">
    <h2 class="topic-name" *ngIf="topicName$ | async as topicName">{{ topicName }}</h2>
  </div>

  <div class="icon-container">
    <mat-icon class="text-component-icon" *ngIf="icon$ | async as icon">
      {{ icon }}
    </mat-icon>
  </div>

  <div class="text-content-container">
    <div class="text-component-body" *ngIf="contentText$ | async as contentText">
      <p>{{ contentText }}</p>
    </div>
  </div>
</section>
