<section class="text-phase-container">
  <div class="phase-nav">
    <div class="phase-title">
      <h1 class="phase-number" *ngIf="phaseNumber">Fase {{ phaseNumber }}</h1>
    </div>
  </div>

  <div class="header-info">
    <h2 class="title" *ngIf="title">{{ title }}</h2>
  </div>

  <div class="icon-container">
    <mat-icon class="text-component-icon" *ngIf="icon">
      {{ icon }}
    </mat-icon>
  </div>

  <div class="text-content-container">
    <div class="text-component-body" *ngIf="contentText">
      <p>{{ contentText }}</p>
    </div>
  </div>
</section>
