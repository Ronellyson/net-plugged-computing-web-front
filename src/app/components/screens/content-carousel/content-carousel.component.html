<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <ng-container *ngFor="let content of contens; let i = index">
      <button type="button" data-bs-target="#carouselExampleCaptions" attr.data-bs-slide-to="{{i}}" [ngClass]="{'active': i === 0}" aria-current="true" aria-label="Slide 1"></button>
    </ng-container>
  </div>
  <div class="carousel-inner">
    <ng-container *ngFor="let content of contens; let i = index">
      <ng-container [ngSwitch]="content.type">
        <div class="slide-container carousel-item active" attr.data-bs-slide="{{i}}">
          <app-image-content *ngSwitchCase="'image'"
              [phaseNumber]="phaseId"
              [topicName]="content.title"
              [image]="content.url"
              [contentText]="content.text">
          </app-image-content>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
