<div class="congratulations-container">
  <div class="content">
    <h1 class="phase-title">{{ phaseTitle }}</h1>
    <p class="phase-number">Fase {{ phaseNumber }}</p>
    <h1
      class="congratulations-message"
      [innerHTML]="congratulations_message"
    ></h1>

    <div class="stars-container">
      <mat-icon *ngFor="let star of starsArray">star</mat-icon>
    </div>
  </div>

  <mat-toolbar color="primary" class="screen-navigator">
    <div class="button-container">
      <button mat-icon-button (click)="navigate('home')">
        <mat-icon>home</mat-icon>
      </button>
      <span class="button-label">Home</span>
    </div>
    <div class="button-container">
      <button mat-icon-button (click)="restartPhase()">
        <mat-icon>refresh</mat-icon>
      </button>
      <span class="button-label">Reiniciar</span>
    </div>
  </mat-toolbar>
</div>
