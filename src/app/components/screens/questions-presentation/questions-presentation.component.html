<div class="questions-presentation-container">
  <div class="phase-nav">
    <div class="phase-title">
      <h1 class="phase-number" *ngIf="phaseNumber">Fase {{ phaseNumber }}</h1>
      <h2 class="phase-title" *ngIf="phaseTitle">{{ phaseTitle }}</h2>
    </div>
  </div>
  <div class="content">
    <img src="assets/logo-vertical.svg" class="logo"/>
    <h1 class="questions-presentation-title">{{ questionsPresentationTitle }}</h1>
  </div>
</div>
