<!-- phase-card.component.html -->
<div class="phase-card">
  <div class="phase-info">
    <h4 class="phase-number">{{ phaseNumber }}</h4>
    <p class="phase-title">{{ phaseTitle }}</p>
  </div>
  <button mat-icon-button class="enter-button" (click)="selectPhase()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
